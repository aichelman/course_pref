services:
  - type: web
    name: golf-course-ranker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
    # Note: Persistent disks require paid plan ($7/month)
    # Free tier uses ephemeral storage (data resets on restart)
