<!DOCTYPE html>
<html>
<head>
    <title>Login - Fairway Pairwise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <!-- Background Slideshow -->
    <div class="background-slideshow">
        <div class="slide slide1 active" data-bg="/static/images/golf3.jpeg"></div>
        <div class="slide slide2" data-bg="/static/images/golf4.jpeg"></div>
    </div>

    <!-- Photo Credit -->
    <div class="photo-credit">
        Photos by Cam Lange
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h1 class="auth-title">Fairway Pairwise</h1>
                <p class="auth-subtitle">Sign in to rank your courses</p>
            </div>

            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="form-label-modern">Username</label>
                    <input type="text" class="form-control form-control-modern" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label-modern">Password</label>
                    <input type="password" class="form-control form-control-modern" id="password" placeholder="Enter your password" required>
                </div>
                <div id="errorMessage" class="alert alert-danger-modern alert-modern d-none"></div>
                <button type="submit" class="btn btn-golf-primary w-100 mb-3">Login</button>
            </form>

            <div class="text-center">
                <p class="mb-0">Don't have an account? <a href="/register" class="link-custom">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Background slideshow with lazy loading
        function startSlideshow() {
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;

            // Load first image immediately
            loadSlideImage(slides[0]);

            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                loadSlideImage(slides[currentSlide]);
                slides[currentSlide].classList.add('active');
            }, 60000);
        }

        function loadSlideImage(slide) {
            if (!slide.classList.contains('loaded')) {
                const bgUrl = slide.getAttribute('data-bg');
                if (bgUrl) {
                    slide.style.backgroundImage = `url('${bgUrl}')`;
                    slide.classList.add('loaded');
                }
            }
        }

        startSlideshow();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const errorDiv = document.getElementById('errorMessage');
                    errorDiv.textContent = data.message;
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
