<!DOCTYPE html>
<html>
<head>
    <title>Register - Golf Course Rankings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h1 class="auth-title">â›³ Golf Ranker</h1>
                <p class="auth-subtitle">Create your account to start ranking</p>
            </div>

            <form id="registerForm">
                <div class="mb-4">
                    <label for="username" class="form-label-modern">Username</label>
                    <input type="text" class="form-control form-control-modern" id="username" placeholder="Choose a username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label-modern">Password</label>
                    <input type="password" class="form-control form-control-modern" id="password" placeholder="Create a password" required>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label-modern">Confirm Password</label>
                    <input type="password" class="form-control form-control-modern" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div id="errorMessage" class="alert alert-danger-modern alert-modern d-none"></div>
                <button type="submit" class="btn btn-golf-primary w-100 mb-3">Create Account</button>
            </form>

            <div class="text-center">
                <p class="mb-0">Already have an account? <a href="/login" class="link-custom">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('d-none');
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const errorDiv = document.getElementById('errorMessage');
                    errorDiv.textContent = data.message;
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
